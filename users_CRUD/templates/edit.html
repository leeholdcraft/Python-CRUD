<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Edit: </title>
</head>
<body>
    <h3><a href="/users">Home</a></h3>
    <h1 style="margin-left: 30px;">Edit</h1>
    <form action="/edit/{{one_user[0]['id']}}" method='POST'>
    <div class="form-group">
        <label for="first">First name: </label>
        <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{one_user[0]['first_name']}}">
    </div>
    <div class="form-group">
        <label for="last_name">Last name: </label>
        <input name="last_name" type="text" class="form-control" id="exampleInputPassword1" placeholder="{{one_user[0]['last_name']}}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email: </label>
        <input name="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="{{one_user[0]['email']}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit edit</button>
</form>
</body>
</html>
